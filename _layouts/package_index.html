---
layout: default
---

<h2>List of all packages</h2>

<table id="package-index" class="display">
  <thead>
    <tr>
      <th>Icon</th>
      <th>Name</th>
      <th>Description</th>
      <th>Last update</th>
    </tr>
  </thead>
  <tbody>
  {%- for pkg in site.pages -%}
  {%- if pkg.layout == "package" -%}
    <tr>
      <td><img src="{{ pkg.image | default: site.default_image | relative_url }}" alt="icon"></td>
      <td><a href="{{ '/package/' | relative_url }}{{ pkg.name | remove: ".md" }}">{{ pkg.name | remove: ".md" }}</a></td>
      <td>{{ pkg.description }}</td>
      <td>
        {%- for ver in pkg.versions[0] -%}
          {{ ver[1].date }}
        {%- endfor -%}
      </td>
    </tr>
  {%- endif -%}
  {%- endfor -%}
  </tbody>
</table>
